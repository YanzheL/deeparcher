apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: whitelist-filter
    app.kubernetes.io/part-of: deeparcher
    app.kubernetes.io/component: whitelist-filter
  name: whitelist-filter
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app.kubernetes.io/name: whitelist-filter
      app.kubernetes.io/part-of: deeparcher
      app.kubernetes.io/component: whitelist-filter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whitelist-filter
        app.kubernetes.io/part-of: deeparcher
        app.kubernetes.io/component: whitelist-filter
    spec:
      enableServiceLinks: false
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - whitelist-filter
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: failure-domain.beta.kubernetes.io/region
                    operator: In
                    values:
                      - ns-2
      imagePullSecrets:
        - name: default-registry-key
      containers:
        - name: whitelist-filter
          image: registry.hitnslab.com/dns-security/malicious-domain-rating/deeparcher/whitelist-filter:dev-slim
          imagePullPolicy: Always
          ports:
            - containerPort: 9999
              protocol: TCP
              name: jmx
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -Xms500m -Xmx1g -Xlog:gc*:/tmp/gc.log -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-kafka-bootstrap:9093
            - name: SPRING_KAFKA_SSL_KEY_STORE_TYPE
              value: PKCS12
            - name: SPRING_KAFKA_SSL_KEY_STORE_LOCATION
              value: file:///var/run/secrets/java.io/keystores/user.p12
            - name: SPRING_KAFKA_SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-user-whitelist-filter
                  key: user.password
            - name: SPRING_KAFKA_SSL_TRUST_STORE_TYPE
              value: JKS
            - name: SPRING_KAFKA_SSL_TRUST_STORE_LOCATION
              value: file:///var/run/secrets/java.io/truststores/ca.jks
            - name: SPRING_KAFKA_SSL_TRUST_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: truststore
                  key: password
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: 2
              memory: 1.5Gi
          volumeMounts:
            - mountPath: /data
              name: data
            - mountPath: /var/run/secrets/java.io/keystores/
              name: keystores
            - mountPath: /var/run/secrets/java.io/truststores/
              name: truststores
      restartPolicy: Always
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      volumes:
        - name: keystores
          secret:
            secretName: kafka-user-whitelist-filter
            defaultMode: 256
        - name: truststores
          secret:
            secretName: truststore
            defaultMode: 256
        - name: data
          persistentVolumeClaim:
            claimName: whitelist-filter
