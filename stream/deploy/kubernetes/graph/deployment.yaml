apiVersion: apps/v1
kind: Deployment
metadata:
  labels: &labels
    app.kubernetes.io/name: stream-graph
    app.kubernetes.io/part-of: deeparcher
    app.kubernetes.io/component: stream
  name: stream-graph
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      <<: *labels
  template:
    metadata:
      labels:
        <<: *labels
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-gpu-node0
      enableServiceLinks: false
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: failure-domain.beta.kubernetes.io/region
                    operator: In
                    values:
                      - ns-2
      imagePullSecrets:
        - name: default-registry-key
      containers:
        - name: stream
          image: registry.lee-service.com/yanzhel/deeparcher/stream:dev-graalvm-ee-java11
          # image: registry.hitnslab.com/dns-security/malicious-domain-rating/deeparcher/stream:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 9999
              protocol: TCP
              name: jmx
          env:
            - name: JAVA_TOOL_OPTIONS
              value: -Xms500m -Xmx4g -XX:+UnlockExperimentalVMOptions -XX:+EagerJVMCI -Dgraal.MitigateSpeculativeExecutionAttacks=None -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dgraal.ShowConfiguration=info
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: kafka-kafka-bootstrap:9093
            - name: SPRING_KAFKA_SSL_KEY_STORE_TYPE
              value: PKCS12
            - name: SPRING_KAFKA_SSL_KEY_STORE_LOCATION
              value: file:///var/run/secrets/java.io/keystores/user.p12
            - name: SPRING_KAFKA_SSL_KEY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-user-graph
                  key: user.password
            - name: SPRING_KAFKA_SSL_TRUST_STORE_TYPE
              value: JKS
            - name: SPRING_KAFKA_SSL_TRUST_STORE_LOCATION
              value: file:///var/run/secrets/java.io/truststores/ca.jks
            - name: SPRING_KAFKA_SSL_TRUST_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: truststore
                  key: password
            - name: SPRING_KAFKA_STREAMS_APPLICATION_ID
              value: stream-graph
            - name: APP_GRAPH_ENABLED
              value: 'true'
            - name: NUM_STREAM_THREADS
              value: '1'
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              cpu: '8'
              memory: 5Gi
          volumeMounts:
            - mountPath: /var/run/secrets/java.io/keystores/
              name: keystores
            - mountPath: /var/run/secrets/java.io/truststores/
              name: truststores
      restartPolicy: Always
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      volumes:
        - name: keystores
          secret:
            secretName: kafka-user-graph
            defaultMode: 256
        - name: truststores
          secret:
            secretName: truststore
            defaultMode: 256
