Package pdns-data-loader Slim Image On Branch:
  extends: .build_image_maven
  script:
    - |
      mvn $MAVEN_CLI_OPTS \
        compile jib:build \
        -pl pdns-data-loader \
        -Djib.console=plain \
        -Djib.baseImageCache=$CI_PROJECT_DIR/.jib/base \
        -Djib.applicationCache=$CI_PROJECT_DIR/.jib/app \
        -Djib.to.auth.username=$CI_REGISTRY_USER \
        -Djib.to.auth.password=$CI_REGISTRY_PASSWORD \
        -Djib.to.image=$CI_REGISTRY_IMAGE/pdns-data-loader:${CI_COMMIT_BRANCH}-slim
  except:
    - master
  only:
    - branches
  needs:
    - Maven Build Root

